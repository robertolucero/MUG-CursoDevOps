<!DOCTYPE html>
<html>
<body>

<div id="demo"><h2>Let AJAX change this text</h2></div>

<button type="button" onclick="loadDoc()">Change Content</button>
<input type="button" value="Agregar Elemento" onclick="agregardom()"></input>
<div id="nuevodom"></div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.open("GET", "http://localhost:3000/llamarajax/", false);
  xhttp.send();
  document.getElementById("demo").innerHTML = xhttp.responseText;
}
function agregardom(){
    document.getElementById("nuevodom").innerHTML = "<p>Hello World!</p>";
}
</script>
</body>
</html>
