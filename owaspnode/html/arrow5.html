<!DOCTYPE html>

<body>
<script>
class Prefixer {
    constructor(prefix) {
        this.prefix = prefix;
    }
    prefixArray(arr) {
        return arr.map(x => this.prefix + x); 
    }
}
var pre = new Prefixer('Hi ');
console.log(pre.prefixArray(['Joe', 'Alex']));
</script>
</body>
