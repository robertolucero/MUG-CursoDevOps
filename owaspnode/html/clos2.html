<!DOCTYPE html>
<html>
<body>
<p>Contar con una variable local.</p>
<button type="button" onclick="myFunction()">Count!</button>
<p id="demo">0</p>
<script>
function add() {
    var counter = 0;
    return counter += 1;
}
function myFunction(){
    document.getElementById("demo").innerHTML = add();
}
</script>
</body>
</html>
